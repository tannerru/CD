apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  labels:
    dep: sonarr-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-conf
      
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr
          securityContext:
           runAsUser: 0
           runAsGroup: 0
          resources:
            requests: 
              memory: 500m
              cpu: 500m
            limits:
              memory: 4Gi
             
          ports:
            - containerPort: 8989
          volumeMounts:
            - name: media
              mountPath: /media

            - name: config
              mountPath: /config


      volumes:
        - name: media
          nfs:
            server: 10.0.50.4
            path: /mnt/Slow/Media

        - name: config
          persistentVolumeClaim:
             claimName: sonarr-config
