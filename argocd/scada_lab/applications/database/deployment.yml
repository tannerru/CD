apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb-set
spec:
  selector:
    matchLabels:
      app: mariadb
  serviceName: "mariadb"
  replicas: 1
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mariadb
        image: mariadb:10.5.8
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: scadadb-data
          mountPath: /var/lib/mysql
        env:
          - name: MARIADB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-password
                key: MARIADB_ROOT_PASSWORD
      volumes:
         - name: scadadb-data
           persistentVolumeClaim:
              claimName: scadadb-data